<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Courgette|Old+Standard+TT|Playfair+Display+SC" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Trivia Game</title>
</head>
<body>

  <h1 class="title">
    <span class="red">American</span>
    <span class="white">History</span>
    <span class="blue">Trivia!</span> 
  </h1>
  <button id="start-game">Start</button>

  <h1 id="q-timer"></h1>

  <div class="q-wrapper">
    <h1 id="question"></h1>
    <div class="answers">
      <h2 id="answer-0" class="answer-btn" value="0"></h2>
      <h2 id="answer-1" class="answer-btn" value="1"></h2>
      <h2 id="answer-2" class="answer-btn" value="2"></h2>
      <h2 id="answer-3" class="answer-btn" value="3"></h2>
    </div>
  </div>

  <h1 id="alert"></h1>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>
</html>
